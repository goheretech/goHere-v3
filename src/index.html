<!DOCTYPE html>

    <style>
        #startButton{
            padding:10px 15px;
            border: 1px solid rgb(0, 0, 0);
            position:absolute;
            bottom: 40px;
            right:40px;
            color:rgb(0, 0, 0);
            cursor:pointer;
        }

        .loadScreen
        {
            background:black;
            position:fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            z-index:99;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .loadBar
        {
            border:1px solid white;
            width:600px;
            height:20px;
            position: relative;
        }  
        #loadBar_internal{
            position:absolute;
            left:0;
            top:0;
            bottom:0;
            width:0%;
            background:white;
        }

        .s{
            height:100vh;
        }
      
        canvas {
            z-index: 1;
            top: 0;
            /* z-index:999999999; */
            position:fixed;
        }

        #gui{position: fixed; top:10px; left:4px; z-index:9999999;}

  body{
    background:rgb(0, 0, 0) url('img/Planets/space1x.png');
    background-attachment: fixed;
  }

  .rail{
    height:400vh;
    position: relative;
  }
  .cart{
    height:100vh;
    width:100%;
    position:sticky;
    top:0px;
  }

    </style>
    <link rel="stylesheet" href="style.css"></link>
